    "codingtest-pro-sql-6": {
        "title": "(7) SQL 고득점 Kit - String, Date",
            "author": "bobohy01",
            "category": "",
            "content": "해당 문제는 프로그래머스(Programmers)사이트의   SQL 고득점 Kit  에서 제공됩니다.6. String, Date(1) 루시와 엘라 찾기  문제 &amp; 결과동물 보호소에 들어온 동물 중 이름이 Lucy, Ella, Pickle, Rogan, Sabrina, Mitty인 동물의 아이디와 이름, 성별 및 중성화 여부를 조회하는 SQL 문을 작성해주세요. 이때 결과는 아이디 순으로 조회해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름, SELECT에서 ANIMAL_ID, NAME, SEX_UPON_INTAKE 변수를 선택합니다. Lucy, Ella, Pickle, Rogan, Sabrina, Mitty 이름이 들어있는 동물을 찾기 위해 WHERE에서 IN 함수를 사용하여 데이터를 추출합니다. 그리고 ANIMAL_ID로 정렬합니다.SELECT ANIMAL_ID, NAME, SEX_UPON_INTAKEFROM ANIMAL_INSWHERE NAME IN (\"Lucy\", \"Ella\", \"Pickle\",\"Rogan\", \"Sabrina\", \"Mitty\")ORDER BY ANIMAL_ID(2) 이름에 el이 들어가는 동물 찾기  문제 &amp; 결과보호소에 돌아가신 할머니가 기르던 개를 찾는 사람이 찾아왔습니다. 이 사람이 말하길 할머니가 기르던 개는 이름에 ‘el’이 들어간다고 합니다. 동물 보호소에 들어온 동물 이름 중, 이름에 “EL”이 들어가는 개의 아이디와 이름을 조회하는 SQL문을 작성해주세요. 이때 결과는 이름 순으로 조회해주세요. 단, 이름의 대소문자는 구분하지 않습니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름, SELECT에서 ANIMAL_ID, NAME 변수를 선택합니다. 이름에 EL이 있는 동물을 찾기 위해 LIKE에 “%EL%”을 작성하고, 개를 찾아야하므로 ANIMAL_TYPE을 DOG로 지정합니다. 그리고 NAME로 정렬합니다.SELECT ANIMAL_ID, NAMEFROM ANIMAL_INSWHERE NAME LIKE \"%EL%\" AND ANIMAL_TYPE = \"Dog\" ORDER BY NAME(3) 중성화 여부 파악하기  문제 &amp; 결과보호소의 동물이 중성화되었는지 아닌지 파악하려 합니다. 중성화된 동물은 SEX_UPON_INTAKE 컬럼에 ‘Neutered’ 또는 ‘Spayed’라는 단어가 들어있습니다. 동물의 아이디와 이름, 중성화 여부를 아이디 순으로 조회하는 SQL문을 작성해주세요. 이때 중성화가 되어있다면 ‘O’, 아니라면 ‘X’라고 표시해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름, SELECT에서 ANIMAL_ID, NAME, SEX_UPON_INTAKE 변수를 선택합니다. 이때 중성화의 값을 변경해야하기 때문에 CASE WHEN을 이용합니다. SEX_UPON_INTAKE가 “%Spayed%” 또는 “%Neutered%”인 경우 중성화 된 것이므로 “O”으로 변경하고, 그 외엔 “X”로 변경합니다. 그리고 ANIMAL_ID로 정렬합니다.SELECT ANIMAL_ID, NAME, CASE WHEN SEX_UPON_INTAKE LIKE \"%Spayed%\" THEN \"O\"     WHEN SEX_UPON_INTAKE LIKE \"%Neutered%\" THEN \"O\"     ELSE \"X\"END AS 중성화 FROM ANIMAL_INSORDER BY ANIMAL_ID(4) 오랜 기간 보호한 동물 2  문제 &amp; 결과입양을 간 동물 중, 보호 기간이 가장 길었던 동물 두 마리의 아이디와 이름을 조회하는 SQL문을 작성해주세요. 이때 결과는 보호 기간이 긴 순으로 조회해야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법먼저 보호소에 들어온 정보를 담고 있는 ANIMAL_INS 테이블과 입양 정보를 담고 있는 ANIMAL_OUTS 테이블을 병합합니다. FROM에 ANIMAL_INS을 넣고, JOIN에 ANIMAL_OUTS을 넣습니다. 이때 기준 변수는 ANIMAL_ID을 이용합니다. 보호 기간이 긴 순으로 조회해야 하기 때문에 DATEDIFF함수를 이용하여 날짜의 차이를 구합니다. 이를 ORDER BY에 넣어 오래된 동물 순으로 정렬한 후 2마리 동물을 추출하기 위해 LIMIT 2을 입력합니다.SELECT A.ANIMAL_ID, A.NAMEFROM ANIMAL_INS AJOIN ANIMAL_OUTS BON A.ANIMAL_ID = B.ANIMAL_IDORDER BY DATEDIFF(B.DATETIME, A.DATETIME) DESCLIMIT 2(5) DATETIME에서 DATE로 데이터 변환  문제 &amp; 결과ANIMAL_INS 테이블에 등록된 모든 레코드에 대해, 각 동물의 아이디와 이름, 들어온 날짜를 조회하는 SQL문을 작성해주세요. 이때 시각(시-분-초)을 제외한 날짜(년-월-일)만 보여주고, 결과는 아이디 순으로 조회해야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름, SELECT에서 ANIMAL_ID, NAME, DATETIME 변수를 선택합니다. 이때 날짜의 형식을 바꾸기 위해 DATE_FORMAT 함수를 이용합니다. DATE_FORMAT 함수에 DATETIME을 넣고 원하는 날짜 형식인 “%Y - %m - %d”을 입력합니다. 그리고 ANIMAL_ID로 정렬합니다.SELECT ANIMAL_ID, NAME, DATE_FORMAT(DATETIME, \"%Y-%m-%d\") AS 날짜FROM ANIMAL_INSORDER BY ANIMAL_ID     Coding Test Contents              (1) SQL 고득점 Kit 소개           (2) SQL 고득점 Kit - SELECT           (3) SQL 고득점 Kit - SUM &amp; MAX &amp; MIN           (4) SQL 고득점 Kit - GROUP BY           (5) SQL 고득점 Kit - IS NULL           (6) SQL 고득점 Kit - JOIN           (7) SQL 고득점 Kit - String, Date      ",
        "url": "/codingtest-pro_sql_6"
    }
    ,
    
    "codingtest-pro-sql-5": {
        "title": "(6) SQL 고득점 Kit - JOIN",
            "author": "bobohy01",
            "category": "",
            "content": "해당 문제는 프로그래머스(Programmers)사이트의   SQL 고득점 Kit  에서 제공됩니다.5. JOIN(1) 없어진 기록 찾기  문제 &amp; 결과천재지변으로 인해 일부 데이터가 유실되었습니다. 입양을 간 기록은 있는데, 보호소에 들어온 기록이 없는 동물의 ID와 이름을 ID 순으로 조회하는 SQL문을 작성해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법입양을 간 기록이 있는 데이터는 ANIMAL_OUTS이고, 보호소에 들어온 기록이 있는 데이터는 ANIMAL_INS이다. 이때 입양을 간 기록은 있는데 보호소에 들어온 기록이 없는 데이터를 찾아야하므로 ANIMAL_OUTS를 기준으로 조인을 해야한다. FROM에 ANIMAL_INS을 넣고 RIGHT JOIN에 ANIMAL_OUTS을 추가하면 오른쪽 데이터인 ANIMAL_OUTS을 기준으로 ANIMAL_INS 데이터가 병합된다. 이때 데이터의 결합을 위한 KEY 변수로 ANIMAL_ID를 이용한다. 여기서  ANIMAL_INS 데이터가 없는 동물을 찾아야하므로 WHERE에 A.ANIMAL_ID가 IS NULL인 것을 선택한다.SELECT B.ANIMAL_ID, B.NAMEFROM ANIMAL_INS ARIGHT JOIN ANIMAL_OUTS BON A.ANIMAL_ID = B.ANIMAL_IDWHERE A.ANIMAL_ID IS NULL (2) 있었는데요 없었습니다  문제 &amp; 결과관리자의 실수로 일부 동물의 입양일이 잘못 입력되었습니다. 보호 시작일보다 입양일이 더 빠른 동물의 아이디와 이름을 조회하는 SQL문을 작성해주세요. 이때 결과는 보호 시작일이 빠른 순으로 조회해야합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법먼저 동물 보호소에 들어온 동물의 정보를 담은 ANIMAL_INS 테이블과 입양 보낸 동물의 정보를 담은 ANIMAL_OUTS 테이블을 병합합니다. FROM에 ANIMAL_INS을 넣고 JOIN에 ANIMAL_OUTS을 넣습니다. 그리고 둘을 병합할 때 사용할 KEY 변수인 ANIMAL_ID을 ON에 작성합니다. 보호시작일 보다 입양일이 더 빠른 동물을 찾기 위해 WHERE에 A.DATETIME &gt; B.DATETIME을 작성하여 데이터를 추출하고, 보호 시작일 A.DATETIME로 정렬합니다.SELECT B.ANIMAL_ID, B.NAMEFROM ANIMAL_INS AJOIN ANIMAL_OUTS BON A.ANIMAL_ID = B.ANIMAL_IDWHERE A.DATETIME &gt; B.DATETIMEORDER BY A.DATETIME (3) 오랜 기간 보호한 동물 1  문제 &amp; 결과아직 입양을 못 간 동물 중, 가장 오래 보호소에 있었던 동물 3마리의 이름과 보호 시작일을 조회하는 SQL문을 작성해주세요. 이때 결과는 보호 시작일 순으로 조회해야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법입양을 못 간 동물은 DATETIME이 NULL일 것이고, 보호소에 있는 정보는 모두 존재할 것입니다. 따라서 보호소에 들어온 정보를 담은 ANIMAL_INS 테이블를 기준으로 입양 보낸 동물의 정보를 담은 ANIMAL_OUTS 테이블을 병합합니다. FROM에 ANIMAL_INS을 넣고, LEFT JOIN에 ANIMAL_OUTS을 넣으면 왼쪽 데이터인 ANIMAL_INS을 기준으로 병합됩니다. 이때 기준 변수는 ANIMAL_ID을 이용합니다. 그 후 입양을 못간 동물을 찾아야하니 WHERE에 B.ANIMAL_ID IS NULL을 입력합니다. 그리고 A.DATETIME을 기준으로 정렬하고, 동물 3마리를 추출하기 위해 LIMIT 3을 입력합니다.SELECT A.NAME, A.DATETIMEFROM ANIMAL_INS ALEFT JOIN ANIMAL_OUTS BON A.ANIMAL_ID = B.ANIMAL_IDWHERE B.ANIMAL_ID IS NULL ORDER BY A.DATETIME LIMIT 3(4) 보호소에서 중성화한 동물  문제 &amp; 결과보호소에서 중성화 수술을 거친 동물 정보를 알아보려 합니다. 보호소에 들어올 당시에는 중성화되지 않았지만, 보호소를 나갈 당시에는 중성화된 동물의 아이디와 생물 종, 이름을 조회하는 아이디 순으로 조회하는 SQL 문을 작성해주세요. 이때 중성화를 거치지 않은 동물은 성별 및 중성화 여부에 Intact, 중성화를 거친 동물은 Spayed 또는 Neutered라고 표시되어있습니다.(SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법먼저 동물 보호소에 들어온 동물의 정보를 담은 ANIMAL_INS 테이블과 입양 보낸 동물의 정보를 담은 ANIMAL_OUTS 테이블을 병합합니다. FROM에 ANIMAL_INS을 넣고 JOIN에 ANIMAL_OUTS을 넣습니다. 그리고 둘을 병합할 때 사용할 KEY 변수인 ANIMAL_ID을 ON에 작성합니다. 그리고 보호소에 들어올 당시에는 중성화되지 않았지만, 보호소를 나갈 당시에는 중성화된 동물은 중성화 변수의 값이 다릅니다. 따라서, WHERE에 A.SEX_UPON_INTAKE와 B.SEX_UPON_OUTCOME가 같지 않은 데이터를 추출하고, A.ANIMAL_ID로 정렬합니다.SELECT A.ANIMAL_ID, A.ANIMAL_TYPE, A.NAMEFROM ANIMAL_INS AJOIN ANIMAL_OUTS BON A.ANIMAL_ID = B.ANIMAL_IDWHERE A.SEX_UPON_INTAKE != B.SEX_UPON_OUTCOMEORDER BY A.ANIMAL_ID     Coding Test Contents              (1) SQL 고득점 Kit 소개           (2) SQL 고득점 Kit - SELECT           (3) SQL 고득점 Kit - SUM &amp; MAX &amp; MIN           (4) SQL 고득점 Kit - GROUP BY           (5) SQL 고득점 Kit - IS NULL           (6) SQL 고득점 Kit - JOIN           (7) SQL 고득점 Kit - String, Date      ",
        "url": "/codingtest-pro_sql_5"
    }

    "codingtest-pro-sql-4": {
        "title": "(5) SQL 고득점 Kit - IS NULL",
            "author": "bobohy01",
            "category": "",
            "content": "해당 문제는 프로그래머스(Programmers)사이트의   SQL 고득점 Kit  에서 제공됩니다.4. IS NULL(1) 이름이 없는 동물의 아이디  문제 &amp; 결과동물 보호소에 들어온 동물 중, 이름이 없는 채로 들어온 동물의 ID를 조회하는 SQL 문을 작성해주세요. 단, ID는 오름차순 정렬되어야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 ANIMAL_ID를 선택합니다. 그 다음 NAME이 없는 동물을 찾아야하므로 WHERE에 NAME IS NULL을 입력합니다. 그리고 ANIMAL_ID이 오름차순으로 정렬되야하므로 ORDER BY ANIMAL_ID를 설정합니다.SELECT ANIMAL_IDFROM ANIMAL_INSWHERE NAME IS NULL ORDER BY ANIMAL_ID(2) 이름이 있는 동물의 아이디  문제 &amp; 결과동물 보호소에 들어온 동물 중, 이름이 있는 동물의 ID를 조회하는 SQL 문을 작성해주세요. 단, ID는 오름차순 정렬되어야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 ANIMAL_ID를 선택합니다. 그 다음 NAME이 있는 동물을 찾아야하므로 WHERE에 NAME IS NOT NULL을 입력합니다. 그리고 ANIMAL_ID이 오름차순으로 정렬되야하므로 ORDER BY ANIMAL_ID를 설정합니다.SELECT ANIMAL_IDFROM ANIMAL_INSWHERE NAME IS NOT NULL ORDER BY ANIMAL_ID(3) NULL 처리하기  문제 &amp; 결과입양 게시판에 동물 정보를 게시하려 합니다. 동물의 생물 종, 이름, 성별 및 중성화 여부를 아이디 순으로 조회하는 SQL문을 작성해주세요. 이때 이름이 없는 동물의 이름은 “No name”으로 표시해 주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 동물의 생물 종, 이름, 성별 및 중성화 여부를 아이디 순으로 조회해야하므로 SELECT에 ANIMAL_TYPE, NAME, SEX_UPON_INTAKE를 입력합니다. 이때 NAME이 NULL이면 “No name”을 입력해야하므로 IFNULL함수를 이용하여 NULL을 “No name”을 입력합니다.SELECT ANIMAL_TYPE, IFNULL(NAME, \"No name\") AS NAME, SEX_UPON_INTAKEFROM ANIMAL_INS     Coding Test Contents              (1) SQL 고득점 Kit 소개           (2) SQL 고득점 Kit - SELECT           (3) SQL 고득점 Kit - SUM &amp; MAX &amp; MIN           (4) SQL 고득점 Kit - GROUP BY           (5) SQL 고득점 Kit - IS NULL           (6) SQL 고득점 Kit - JOIN           (7) SQL 고득점 Kit - String, Date      ",
        "url": "/codingtest-pro_sql_4"
    }

    "codingtest-pro-sql-3": {
        "title": "(4) SQL 고득점 Kit - GROUP BY",
            "author": "bobohy01",
            "category": "",
            "content": "해당 문제는 프로그래머스(Programmers)사이트의   SQL 고득점 Kit  에서 제공됩니다.3. GROUP BY(1) 고양이와 개는 몇마리 있을까  문제 &amp; 결과동물 보호소에 들어온 동물 중 고양이와 개가 각각 몇 마리인지 조회하는 SQL문을 작성해주세요. 이때 고양이를 개보다 먼저 조회해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 개와 고양이 각각 몇마리인지 구해야하므로 GROUP BY를 이용하여 ANIMAL_TYPE을 구분합니다. 그 후 SELECT에서 COUNT함수를 통해 ANIMAL_TYPE별 동물의 수를 구합니다. 이때 ANIMAL_TYPE은 고양이부터 나와야 하므로 ORDER BY에 ANIMAL_TYPE을 입력하여 오름차순으로 정렬합니다. 그리고 결과 화면에서 변수명이 “COUNT”로 되어있기 때문에 SELECT에서 AS “COUNT”을 추가하여 변수명을 변경합니다.SELECT ANIMAL_TYPE, COUNT(ANIMAL_ID) AS COUNTFROM ANIMAL_INSGROUP BY ANIMAL_TYPEORDER BY ANIMAL_TYPE(2) 동명 동물 수 찾기  문제 &amp; 결과동물 보호소에 들어온 동물 이름 중 두 번 이상 쓰인 이름과 해당 이름이 쓰인 횟수를 조회하는 SQL문을 작성해주세요. 이때 결과는 이름이 없는 동물은 집계에서 제외하며, 결과는 이름 순으로 조회해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 먼저 이름이 없는 동물은 집계에서 제외해야하므로 WHERE에서 NAME IS NOT NULL을 입력합니다. 그 후 들어온 동물 중 이름이 2번 이상 쓰인 동물을 찾아야 하므로 동물 이름의 수를 구합니다. GROUP BY를 NAME로 하고 SELECT에서 COUNT함수를 사용하여 동물 이름의 수를 구합니다. 이때 2번이상 쓰인 동물만 추출해야하기 때문에 HAVING에서 COUNT &gt;= 2라는 조건을 걸어줍니다.SELECT NAME, COUNT(*) AS COUNTFROM ANIMAL_INSWHERE NAME IS NOT NULLGROUP BY NAMEHAVING COUNT &gt;= 2ORDER BY NAME(3) 입양 시각 구하기 1  문제 &amp; 결과보호소에서는 몇 시에 입양이 가장 활발하게 일어나는지 알아보려 합니다. 09:00부터 19:59까지, 각 시간대별로 입양이 몇 건이나 발생했는지 조회하는 SQL문을 작성해주세요. 이때 결과는 시간대 순으로 정렬해야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 시간별 입양 건수를 구해야하므로 GROUP BY에 HOUR를 작성합니다. 이때 HOUR은 기존 테이블에 존재하지 않기 때문에 SELECT에서 HOUR함수를 사용하여 만들어 줍니다. 그리고 COUNT함수를 통해 시간대별 입양 건수를 구합니다. 그 후 시간이 9시부터 19시 59분까지라는 조건이 있으므로 HAVING에 HOUR(DATETIME) &gt;= 9 AND HOUR(DATETIME) &lt; 20 조건을 추가합니다. 마지막으로 ORDER BY에 HOUR를 추가하여 시간대별로 정렬합니다.SELECT HOUR(DATETIME) AS HOUR, COUNT(*) AS COUNTFROM ANIMAL_OUTSGROUP BY HOURHAVING HOUR &gt;= 9 AND HOUR &lt; 20ORDER BY HOUR(4) 입양 시각 구하기 2  문제 &amp; 결과보호소에서는 몇 시에 입양이 가장 활발하게 일어나는지 알아보려 합니다. 0시부터 23시까지, 각 시간대별로 입양이 몇 건이나 발생했는지 조회하는 SQL문을 작성해주세요. 이때 결과는 시간대 순으로 정렬해야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법해당 문제는 난이도가 높은 문제입니다. 먼저 시간을 0~23으로 설정하기 위해 SET에서 @HOUR이라는 변수에 초기값 -1을 지정합니다. 그리고 SELECT에서 “HOUR”라는 변수는 초기값 -1부터 계속 1을 더하는 형식인 @HOUR:=@HOUR+1을 사용하고, WHERE에서 마지막 값인 23을 넣어줍니다. 그러면 0부터 23까지 행이 만들어지게 됩니다. 다음으로 시간대별 COUNT를 구하려면 서브쿼리를 활용합니다. 서브쿼리는 WHERE에서 HOUR(DATETIME)가 @HOUR와 같을 때 COUNT함수를 통해 HOUR(DATETIME)의 갯수를 구합니다. 따라서 아래 코드를 실행하면, 앞서 만든 0~23행에 따라 각각 입양 건수를 구할 수 있습니다.SET @HOUR = -1;SELECT     (@HOUR:=@HOUR+1) AS \"HOUR\",    (SELECT COUNT(HOUR(DATETIME))    FROM ANIMAL_OUTS    WHERE HOUR(DATETIME) = @HOUR) AS \"COUNT\"FROM ANIMAL_OUTSWHERE @HOUR&lt;23     Coding Test Contents              (1) SQL 고득점 Kit 소개           (2) SQL 고득점 Kit - SELECT           (3) SQL 고득점 Kit - SUM &amp; MAX &amp; MIN           (4) SQL 고득점 Kit - GROUP BY           (5) SQL 고득점 Kit - IS NULL           (6) SQL 고득점 Kit - JOIN           (7) SQL 고득점 Kit - String, Date      ",
        "url": "/codingtest-pro_sql_3"
    }

    "mysql-install": {
        "title": "(1) My SQL 설치",
            "author": "bobohy01",
            "category": "",
            "content": "My SQL을 다운 받기 위해,   My SQL 홈페이지에 접속합니다. 사이트 상단 Navigation bar에 있는 DOWNLOADS를 클릭하고, 하단에 MySQL Community (GPL) Downloads을 클릭합니다.MySQL Community Server을 클릭하여 들어간 후 Recommended Download: 아래에 있는 MySQL Installer for Windows를 클릭하여 들어갑니다. 맨 아래에 있는 Windows (x86, 32-bit), MSI Installer의 오른쪽에 위치한 파란색 Download를 클릭합니다. 로그인 창이 나왔을 때, 로그인을 하여 설치해도 되고 No thanks, just start my download를 클릭하여 로그인 없이 설치해도 됩니다.My SQL 설치 프로그램을 실행하면 Setup Type을 선택하게 되는데, 이때 Developer Default를 선택 후 Next를 클릭하여 넘어갑니다. 다음으로 Check Requirement 단계가 나오는데 아래 표시된 파일은 수동 설치 해야합니다. 하지만, 하지 않아도 My SQL을 설치 할 수 있기 때문에 Next 누르고 경고 창이 뜨면 Yes를 눌러 넘어갑니다.Installation에서 Execute 클릭하여 My SQL 프로그램을 설치합니다. 모든 다운로드가 완료되어 초록색 체크 표시가 뜨면 Next를 클릭하여 다음으로 넘어갑니다.Product Configuration은 Next를 클릭하여 넘어가고, Type and Networking에선 Port 번호를 입력해야 하는데 My SQL의 기본 Port 번호인 3306을 입력한 후 Next를 클릭하여 다음으로 넘어갑니다.Authentication Method에선 인증을 위해 강력한 비밀번호 암호화 사용(use strong password encryption for authentication)을 선택한 후 Next를 클릭합니다. 이때 비밀번호를 설정하는 부분이 나오는데 비밀번호는 강하게 설정하고 꼭 기억해야합니다. 메모해두시는 것을 추천드립니다. 비밀번호를 설정했다면 Next를 클릭하여 다음으로 넘어갑니다.Windows Service는 MySQL 서버를 Windows 서비스로 구성하는 부분으로 기본 설정 그대로 두고 Next를 클릭하여 다음으로 넘어갑니다. Apply Configuration에서 Execute를 클릭하여 설치 구성을 적용합니다. 설치 구성이 완료되어 초록색 체크 표시가 뜨면 Finish를 눌러 넘어갑니다.MySQL Router Configuration은 기본 설정을 그대로 두고 Finish를 클릭하여 다음으로 넘어갑니다. Product Configuration은 지금까지 설치하면서 구성된 제품설정을 모두 완료한 것이므로 Next를 클릭하여 넘어갑니다.Connect To Server에서 My SQL 서버에 연결할 수 있습니다. 앞서 설정한 비밀번호를 입력한 후 Check를 눌러 연결 성공 여부를 확인합니다. 초록색으로 연결 성공이 뜨면 Next를 눌러 다음으로 넘어갑니다. Apply Configuration에선 필요한 기능 설치를 위해 Execute를 클릭하여 설치 구성을 적용합니다. 설치 구성이 완료되어 초록색 체크 표시가 뜨면 Finish를 눌러 넘어갑니다. Product Configuration은 지금까지 설치하면서 구성된 제품설정을 모두 완료한 것이므로 Next를 클릭하여 넘어갑니다.MySQL 설치가 완료되었습니다. 설치 확인을 위해 Start MySQL Workbench after setup만 선택한 후 Finish를 클릭하여 설치를 완료합니다.MySQL이 실행되며 Welcome to MySQL Workbench 화면이 보이면 왼쪽 아래 Local instance MySQL80을 클릭합니다. 설정한 비밀번호를 입력 후 OK를 클릭합니다.아래 사진과 같이 정상적으로 로그인 되어 화면이 뜨면 My SQL 설치가 완료된 것입니다.     MySQL Contents              (1) My SQL 설치          (2) My SQL 기본 (작성중)     ",
        "url": "/mysql-install"
    }

    "codingtest-pro-sql-2": {
        "title": "(3) SQL 고득점 Kit - SUM &amp; MAX &amp; MIN",
            "author": "bobohy01",
            "category": "",
            "content": "해당 문제는 프로그래머스(Programmers)사이트의   SQL 고득점 Kit  에서 제공됩니다.2. SUM &amp; MAX &amp; MIN(1) 최댓값 구하기  문제 &amp; 결과가장 최근에 들어온 동물은 언제 들어왔는지 조회하는 SQL 문을 작성해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 문제에서 가장 최근에 들어온 동물을 물어봤으므로 DATETIME가 가장 큰 동물을 찾아야합니다. 따라서 SELECT에서 MAX함수에 DATETIME를 입력합니다. 그리고 결과 화면에서 변수명이 “시간”으로 되어있기 때문에 SELECT에서 AS “시간”을 추가하여 변수명을 변경합니다.SELECT MAX(DATETIME) AS 시간FROM ANIMAL_INS(2) 최솟값 구하기  문제 &amp; 결과동물 보호소에 가장 먼저 들어온 동물은 언제 들어왔는지 조회하는 SQL 문을 작성해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 문제에서 가장 먼저 들어온 동물을 물어봤으므로 DATETIME가 가장 작은 동물을 찾아야합니다. 따라서 SELECT에서 MIN함수에 DATETIME를 입력합니다. 그리고 결과 화면에서 변수명이 “시간”으로 되어있기 때문에 SELECT에서 AS “시간”을 추가하여 변수명을 변경합니다.SELECT MIN(DATETIME) AS '시간'FROM ANIMAL_INS(3) 동물 수 구하기  문제 &amp; 결과동물 보호소에 동물이 몇 마리 들어왔는지 조회하는 SQL 문을 작성해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 보호소에 동물이 몇마리 있는지 세야하므로 SELECT에서 COUNT함수를 이용합니다. 동물은 각각 개인의 고유한 ID를 갖기 때문에 COUNT함수에 ANIMAL_ID을 입력합니다. 그리고 결과 화면에서 변수명이 “COUNT”로 되어있기 때문에 SELECT에서 AS “COUNT”을 추가하여 변수명을 변경합니다.SELECT COUNT(ANIMAL_ID) AS \"COUNT\"FROM ANIMAL_INS(4) 중복 제거하기  문제 &amp; 결과동물 보호소에 들어온 동물의 이름은 몇 개인지 조회하는 SQL 문을 작성해주세요. 이때 이름이 NULL인 경우는 집계하지 않으며 중복되는 이름은 하나로 칩니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정합니다. 먼저, 이름이 NULL인 데이터를 제거하기 위해 WHERE에서 NAME IS NOT NULL을 입력합니다. 그 다음 보호소에 들어온 동물의 이름은 몇개인지 세야하므로 SELECT에서 COUNT함수를 이용합니다. 이때 NAME이 중복되지 않아야 하므로 DISTINCT 옵션을 추가합니다. 그리고 결과 화면에서 변수명이 “COUNT”로 되어있기 때문에 SELECT에서 AS “COUNT”을 추가하여 변수명을 변경합니다.SELECT COUNT(DISTINCT NAME) AS COUNTFROM ANIMAL_INSWHERE NAME IS NOT NULL     Coding Test Contents              (1) SQL 고득점 Kit 소개           (2) SQL 고득점 Kit - SELECT           (3) SQL 고득점 Kit - SUM &amp; MAX &amp; MIN           (4) SQL 고득점 Kit - GROUP BY           (5) SQL 고득점 Kit - IS NULL           (6) SQL 고득점 Kit - JOIN           (7) SQL 고득점 Kit - String, Date      ",
        "url": "/codingtest-pro_sql_2"
    }
    ,
    
    "codingtest-pro-sql-1": {
        "title": "(2) SQL 고득점 Kit - SELECT",
            "author": "bobohy01",
            "category": "",
            "content": "해당 문제는 프로그래머스(Programmers)사이트의   SQL 고득점 Kit  에서 제공됩니다.1. SELECT(1) 모든 레코드 조회하기  문제 &amp; 결과동물 보호소에 들어온 모든 동물의 정보를 ANIMAL_ID순으로 조회하는 SQL문을 작성해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 모든 변수를 의미하는 *을 입력합니다. 문제에서 ANIMAL_ID순으로 정렬하라고 했으니 ORDER BY에 ANIMAL_ID를 입력합니다.SELECT *FROM ANIMAL_INSORDER BY ANIMAL_ID(2) 역순 정렬하기  문제 &amp; 결과동물 보호소에 들어온 모든 동물의 이름과 보호 시작일을 조회하는 SQL문을 작성해주세요. 이때 결과는 ANIMAL_ID 역순으로 보여주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 NAME, DATETIME을 선택합니다. 문제에서 ANIMAL_ID의 역순으로 정렬하라고 했으니 ORDER BY에 ANIMAL_ID 옆에 DESC를 추가합니다.SELECT NAME, DATETIMEFROM ANIMAL_INSORDER BY ANIMAL_ID DESC(3) 아픈 동물 찾기  문제 &amp; 결과동물 보호소에 들어온 동물 중 아픈 동물의 아이디와 이름을 조회하는 SQL 문을 작성해주세요. 이때 아픈동물은 INTAKE_CONDITION이 Sick이고, 결과는 아이디 순으로 조회해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 변수는 ANIMAL_ID와 NAME을 선택합니다. 문제에서 아픈동물을 찾으라고 했으니 WHERE에 INTAKE_CONDITION = ‘Sick’을 입력합니다. 그리고 ANIMAL_ID로 정렬하라고 했으니 ORDER BY에 ANIMAL_ID를 입력합니다.SELECT ANIMAL_ID, NAMEFROM ANIMAL_INSWHERE INTAKE_CONDITION = 'Sick'ORDER BY ANIMAL_ID(4) 어린 동물 찾기  문제 &amp; 결과동물 보호소에 들어온 동물 중 젊은 동물의 아이디와 이름을 조회하는 SQL 문을 작성해주세요. 이때 젊은 동물은 INTAKE_CONDITION이 Aged가 아닌 경우를 뜻하며, 결과는 아이디 순으로 조회해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 변수는 ANIMAL_ID와 NAME을 선택합니다. 문제에서 젊은 동물을 찾으라고 했으니 WHERE에 INTAKE_CONDITION가 Aged가 아님을 의미하는 != 을 입력합니다. 그리고 ANIMAL_ID로 정렬하라고 했으니 ORDER BY에 ANIMAL_ID를 입력합니다.SELECT ANIMAL_ID, NAMEFROM ANIMAL_INSWHERE INTAKE_CONDITION !='Aged'ORDER BY ANIMAL_ID(5) 동물의 아이디와 이름  문제 &amp; 결과동물 보호소에 들어온 모든 동물의 아이디와 이름을 ANIMAL_ID순으로 조회하는 SQL문을 작성해주세요. SQL을 실행하면 다음과 같이 출력되어야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 변수는 ANIMAL_ID와 NAME을 선택합니다. 문제에서 ANIMAL_ID로 정렬하라고 했으니 ORDER BY에 ANIMAL_ID를 입력합니다.SELECT ANIMAL_ID, NAMEFROM ANIMAL_INSORDER BY ANIMAL_ID(6) 여러 기준으로 정렬하기  문제 &amp; 결과동물 보호소에 들어온 모든 동물의 아이디와 이름, 보호 시작일을 이름 순으로 조회하는 SQL문을 작성해주세요. 단, 이름이 같은 동물 중에서는 보호를 나중에 시작한 동물을 먼저 보여줘야 합니다. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 변수는 ANIMAL_ID,\tNAME,\tDATETIME을 선택합니다. 문제에서 NAME과 DATETIME으로 정렬하라고 했으니 ORDER BY 옆에 두 변수를 입력합니다. 이때 이름이 같은 경우 DATETIME이 더 큰 동물을 먼저 보여줘야 하므로 DATETIME에 DESC를 추가하여 내림차순으로 정렬합니다.SELECT ANIMAL_ID,\tNAME,\tDATETIMEFROM ANIMAL_INSORDER BY NAME, DATETIME DESC(7) 상위 n개 레코드  문제 &amp; 결과동물 보호소에 가장 먼저 들어온 동물의 이름을 조회하는 SQL 문을 작성해주세요. (SQL을 실행하면 다음과 같이 출력되어야 합니다.)  풀이 방법FROM에 테이블 이름을 지정하고, SELECT에서 변수는 NAME을 선택합니다. 문제에서 가장 먼저 들어온 동물의 이름을 조회하라고 했으니 ORDER BY에  DATETIME을 입력하여 오름차순으로 정렬합니다. 이때 첫 번째 행에 있는 동물이 가장 먼저 들어온 동물이므로 LIMIT 1을 입력하여 데이터를 추출합니다.SELECT NAMEFROM ANIMAL_INSORDER BY DATETIMELIMIT 1     Coding Test Contents              (1) SQL 고득점 Kit 소개           (2) SQL 고득점 Kit - SELECT           (3) SQL 고득점 Kit - SUM &amp; MAX &amp; MIN           (4) SQL 고득점 Kit - GROUP BY           (5) SQL 고득점 Kit - IS NULL           (6) SQL 고득점 Kit - JOIN           (7) SQL 고득점 Kit - String, Date      ",
        "url": "/codingtest-pro_sql_1"
    }

    "crochet-bookmark": {
        "title": "(3) Crochet - 동백꽃 책갈피",

. 다음코에 똑같은 방법으로 잎사귀를 한개 더 만들어 줍니다. 꽃 받침을 단단하게 하기 위해 한길긴뜨기로 만든 코에 14번 모두 빼뜨기를 해줍니다. 뒤쪽 매직링에 코바늘을 넣어 빼뜨기로 꽃받침 아랫부분으로 방향을 바꿔줍니다. 사슬뜨기 65번으로 줄 부분을 만들어 줍니다. 줄의 길이는 사슬뜨기를 조정하여 원하는 길이 만큼 만들어주세요. 마지막 2코는 작은꽃 받침대와 잎사귀를 만들어 줍니다. 작은 꽃 받침대는 사슬뜨기 3번으로 기둥코를 세우고 한길긴뜨기 7번 사슬뜨기 3번 빼뜨기 한번으로 부채꼴 모양으로 만들어주세요. 바로 다음코에 잎사귀를 만들어 주세요. 마지막으로 줄부부인 사슬뜨기 65코에 빼뜨기를 해주어 튼튼하게 만듭니다. 매직링안에 빼뜨기를 해주고 매듭을 지어주면 받침대가 완성됩니다.            구분      코수                                                                         뜨는법      실 색                  매직링      14          (○  * 3), (dc * 14), ●  = (사슬뜨기 * 3번), (한길긴뜨기 * 14번), 빼뜨기      녹색              잎사귀 1-2      52           (○  * 6), (X dc tr dc x * 1), ●, (● * 6), ○ , (● * 6)        = (사슬뜨기 * 6번), (짧은뜨기 한길긴뜨기 두길긴뜨기 한길긴뜨기 짧은뜨기 * 1), 빼뜨기 ,      (빼뜨기 * 6번), 사슬뜨기 , (빼뜨기 * 6번)      녹색              매직링      14           (● * 14)        = (빼뜨기 * 14번)      녹색              줄      65           (○ * 65)        = (사슬뜨기 * 65번)      녹색              작은꽃 받침대      14           (○ * 3), (dc * 7), (○ * 3), ●         = (사슬뜨기 * 3번), (한길긴뜨기 * 7번), (사슬뜨기 * 3번), 빼뜨기      녹색              작은꽃 잎사귀      17           (○  * 6), (X dc tr dc x * 1), ●, (● * 6), ○ , (● * 6)        = (사슬뜨기 * 6번), (짧은뜨기 한길긴뜨기 두길긴뜨기 한길긴뜨기 짧은뜨기 * 1), 빼뜨기 ,      (빼뜨기 * 6번), 사슬뜨기 , (빼뜨기 * 6번)      녹색              줄      65           (● * 65)        = (빼뜨기 * 65번)      녹색      ▶ 작은 동백꽃작은꽃 받침대에 꽃잎 3개를 만들어 줍니다. 1번째 코에 사슬뜨기 3번 한길긴뜨기2번하고 2번째 코에 한길긴뜨기 3번 빼뜨기 사슬뜨기를 해주면 꽃잎 1개가 됩니다. 2번 반복하여 꽃잎을 3개 만들어 준 후 돌돌말아 글루건으로 붙여주면 작은 동백꽃이 완성됩니다.            꽃잎      코수                                                                          뜨는법      실 색                  1      10          1: (○  * 3), (dc * 2), 2: (dc * 3), ●○         = (사슬뜨기 * 3번), (한길긴뜨기 * 2), (한길긴뜨기 * 3), 빼뜨기, 사슬뜨기      빨간색              2      8          3: (dc * 3), 4: (dc * 3), ●○         = (한길긴뜨기 * 3), (한길긴뜨기 * 3), 빼뜨기, 사슬뜨기      빨간색              3      7          5: (dc * 3), 6: (dc * 3), 7: ●         = (한길긴뜨기 * 3), (한길긴뜨기 * 3), 빼뜨기      빨간색      ▶ 작은 동백꽃 수술작은
